{% load static %}
{% load social_share %}

<link rel="stylesheet" type="text/css" href="{% static 'aprender2021/style.css' %}">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<h1>{{ question.question }}</h1>

{% endfor %}
</ul>

<button class="btn btn-primary"><span
            class="fab fa-facebook">{% post_to_facebook data "Post to Facebook!" %}</span></button>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
